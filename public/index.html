<!DOCTYPE html>
<html>
    
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="oohtml" content="isomorphic=1;script.autorun=false;attr.id=data-id;element.import=html-import;element.export=html-export;" />

        <base data-id="base" />
        <title data-id="title"></title>

        <meta name="description" content="Your personal branding app" />
        <meta name="theme-color" content="ghostwhite" />
        <link rel="manifest" href="/manifest.json" />
        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Neatly & Fit" />
        <meta name="apple-mobile-web-app-status-bar-style" content="ghostwhite" />
        <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />

        <!-- CSS -->
        <link type="text/css" rel="stylesheet" crossorigin href="https://unpkg.com/@webqit/plot-css/src/resets.css" /> <!-- first -->
        <link type="text/css" rel="stylesheet" crossorigin href="https://unpkg.com/@webqit/plot-css/src/canvas.css" /> <!-- second -->
        <link type="text/css" rel="stylesheet" crossorigin href="https://unpkg.com/@webqit/play-css/src/keyframes.css" />
        <link type="text/css" rel="stylesheet" crossorigin href="https://unpkg.com/@webqit/play-css/src/classes.css" />
        <link type="text/css" rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link type="text/css" rel="stylesheet" crossorigin href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700;800&family=Prompt:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" />
        <link type="text/css" rel="stylesheet" href="/css/main.css" />

        <!-- JS -->
        <script src="/bundle.js"></script>
        <script src="https://unpkg.com/@webqit/play-ui/dist/main.js" ssr></script>
        <script>
            $ = WQ.DOM.$;
            window.WQ.OOHTML.ready.then(() => {
                document.subscript.bind({}, {update:true});
            });
            // -----------
            toggleDrawer = (drawer, backdrop, open, breakpoint = '') => {
                const applyBreakpoint = _class => !breakpoint ? _class : _class.split(' ').map(c => breakpoint + '--' + c).join(' ');
                $(drawer).class(applyBreakpoint('d-none'), false);
                $(drawer).class(applyBreakpoint('wt-40 wt-x8'), true);
                $(drawer).play([{transform: 'translate(-400px)'}, {transform: 'translate(0px)'}], {duration: 200, reverse: !open}).then(el => {
                    if (!open) {
                        $(el).class(applyBreakpoint('d-none'), true);
                        $(el).class(applyBreakpoint('wt-40 wt-x8'), false);
                    }
                });
                $(backdrop).class(applyBreakpoint('d-none'), false);
                $(backdrop).class(applyBreakpoint('d-block'), true);
                $(backdrop).play([{opacity: 0}, {opacity: 1}], {duration: 300, reverse: !open}).then(el => {
                    if (!open) {
                        $(el).class(applyBreakpoint('d-none'), true);
                        $(el).class(applyBreakpoint('d-block'), false);
                    }
                });
            };
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->

        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9YMML9GXC1"></script>
        <script>

            function gtag(){dataLayer.push(arguments);}

            gtag('config', 'G-9YMML9GXC1');

        <script type="subscript">
            let app = document.state;
            if (app.page.title) {
                $(document.namespace.title).html(app.page.title);
                $(document.namespace.base).attr('href', app.location.pathname + (!app.location.pathname.endsWith('/') ? '/' : ''));
            }
        </script>

    </head>

    <body template="" play-icon-path="/icon" play-icon-type="bootstrap">

        <!-- OVERLAY_MENU -->

        <div data-id="app_drawer" class="d-flex flex-column overflow-hidden d-none" style="position: fixed; height: 100vh; max-width: 70vw; background-color: ghostwhite; border-right: 1px solid white; z-index: 16;">

            <div class="col-grows pd-10 pd-x2 pd-btm-0 d-flex flex-column">

                <div class="app-bar pd-10 mg-btm-10 overflow-x-hidden">
                    <html-import name="logo_nav" template="brand" class="wt-auto"></html-import>
                </div>
                <ul class="site-menu pd-top-10 pd-btm-10 list-style-none" style="border-top: 1px dashed silver; border-bottom: 1px dashed silver">
                    <li>
                        <a href="/tooling" class="flex-y-center">
                            <i class="bi bi-braces sm flex-center pd-lft-10 pd-rt-10"></i>
                            <span class="pd-10">Tooling</span>
                        </a>
                    </li>
                    <li>
                        <a href="/cloud" class="flex-y-center">
                            <i class="bi bi-cloud sm flex-center pd-lft-10 pd-rt-10"></i>
                            <span class="pd-10">Cloud</span>
                        </a>
                    </li>
                    <li>
                        <a href="/community" class="flex-y-center">
                            <i class="bi bi-flag sm flex-center pd-lft-10 pd-rt-10"></i>
                            <span class="pd-10">Community</span>
                        </a>
                    </li>
                </ul>
                <ul class="pd-top-10 pd-btm-10 d-none list-style-none" style="border-bottom: 1px dashed sil-ver">
                    <li>
                        <a href="/about" class="flex-y-center">
                            <i class="bi bi-globe sm flex-center pd-10"></i>
                            <span class="pd-10">About</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="pd-10 pd-x2 flex-y-center flex-x-separate">
                <a href="/" target="_blank" class="d-none">About</a>
                <a href="https://github.com/webqit" target="_blank" class="d-none">
                    <i class="bi bi-github sm"></i>
                </a>
            </div>
        </div>
        <div data-id="main_backdrop" class="cover d-none" style="position: fixed; background-color: rgba(0, 0, 0, 0.125); z-index: 15;"></div>

        <script type="subscript">
            $(this.namespace.app_drawer_open).on('click', () => toggleDrawer(this.namespace.app_drawer, this.namespace.main_backdrop, true));
            $(this.namespace.app_drawer_open2).on('click', () => toggleDrawer(this.namespace.app_drawer, this.namespace.main_backdrop, true));
            $(this.namespace.main_backdrop).on('click', () => toggleDrawer(this.namespace.app_drawer, this.namespace.main_backdrop, false));
        </script>
        
        <!-- PAGE_PROGRESS_BAR -->

        <div class="pos-sticky offset-top-0 wt-full z-index-1000">
            <div role="progressbar" class="wt-full overflow-hidden d-none" dramatic-linearprogress="true" indeterminate="true" style="position: absolute; background-color: rgba(150, 150, 150, 0.25); height: 3px !important;">
                <div class="progressbar-indicator-a progressbar-trail" style="border-top: 1px solid rgba(255, 255, 255, 0.5); border-bottom: 1px solid rgba(255, 255, 255, 0.5);"></div>
                <div class="progressbar-indicator-b" style="border-top: 1px solid rgba(255, 255, 255, 0.5); border-bottom: 1px solid rgba(255, 255, 255, 0.5);"></div>
                <script type="subscript">
                    let app = document.state;
                    $(this).class('d-none', !app.network.progress.active);
                    $(this).css('color', app.network.error ? 'red' : 'blueviolet');
                </script>
            </div>
        </div>
        
        <!-- PAGE -->

        <html-import name="index" template-specificity="2-10" class="anim-fade-in animation-fast">
            <div class="flex-center" style="min-height: 100vh; background-color: whitesmoke;">
                <div namespace class="pd-10 pd-x3 txt-align-cntr b anim-fade-in">
                    <div data-id="error" class="anim-flash"></div>
                    <br />
                    <a href="/" class="color-1">&leftarrow; Back to Home</a>
                    <script type="subscript">
                        let app = document.state;
                        $(this.namespace.error).html(app.network.error ? (app.network.online ? 'Network Error - ' : "You're Offline - ") + app.network.error : '404 - Not Found!');
                    </script>
                </div>
            </div>
        </html-import>

        <template name="brand">
            <a exportgroup="logo_nav" href="/" class="brand-container flex-y-center">
                <img alt="WebQit logo" data-id="logo" src="/img/logo/logo.130x130.fw.png" class="sm--wt-40 wt-5 wt-x10" style="display: block; color: transparent; background: none;" />
                <div class="pd-10">
                    <div class="txt-lg b">WebQit</div>
                    <div>#dev_x</div>
                </div>
            </a>
        </template>
        <template name="page" src="/bundle.html"></template>

    </body>

</html>
